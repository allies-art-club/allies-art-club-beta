<svg  width="100%" viewBox="0 0 1800 600" preserveAspectRatio="xMinYMin" xmlns="http://www.w3.org/2000/svg">

    <defs>
    <style type="text/css">

        @import url('https://fonts.googleapis.com/css?family=Architects+Daughter');
        .text-style {
            font-size:60px;
            fill:white;
            font-weight:500;
            font-family:"Architects Daughter";
            text-align:center;
        }
      </style>
                     
        <path id="MyPath" fill="none" stroke="red"
            d="M 60 180 C 600 50, 1200 50, 1740 180" />
        <path id="MyPath2" fill="none" stroke="red"
            d="M 60 300 C 600 170, 1200 170, 1740 300" />
        <path id="MyPath3" fill="none" stroke="red"
