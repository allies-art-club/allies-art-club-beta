            <tspan >Our club is a safe and inclusive space for anyone </tspan><br/>
        </textPath>
    </text>
    <text class="text-style">
        <textPath href="#MyPath2" startOffset="50%" text-anchor="middle">
                   
            <tspan>who loves to create or engage in the arts and </tspan>
            </textPath>
    </text>
    <text class="text-style">
        <textPath href="#MyPath3" startOffset="50%" text-anchor="middle">
            <tspan>be part of a supportive community.</tspan>
            </textPath>
